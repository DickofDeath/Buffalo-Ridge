<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buffalo Ridge</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Special Elite', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      text-align: center;
    }
    .logo {
      height: 400px;
      width: auto;
      max-width: 90vw;
      animation: flickerLogo 3.2s infinite;
      filter: grayscale(100%);
    }
    .portrait-img {
      height: 200px;
      width: auto;
      border-radius: 8px;
      filter: grayscale(100%);
      transition: all 0.4s ease;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
      animation: flicker 2.7s infinite;
      cursor: pointer;
    }
    .portrait-img-mobile {
      height: 80px;
      border-radius: 6px;
      filter: grayscale(100%);
      cursor: pointer;
      animation: flicker 2.7s infinite;
      transition: all 0.4s ease;
    }
    .bio-tooltip {
      display: none;
      position: absolute;
      background-color: #111;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 6px;
      max-width: 250px;
      font-size: 0.9em;
      z-index: 100;
    }
    .mobile-modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: left;
      padding: 1rem;
    }
    .mobile-modal img {
      max-height: 40vh;
      margin-bottom: 1rem;
    }
    .mobile-modal p {
      max-width: 90vw;
    }
    .mobile-modal button {
      margin-top: 1rem;
      background-color: #444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .portrait-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
      position: relative;
    }
    .portrait-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .ridge-button {
      background-color: #111;
      color: #eee;
      border: 3px solid #444;
      border-radius: 6px;
      padding: 20px 10px;
      font-size: 1.3em;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px black;
      box-shadow: 0 0 10px #000;
      transition: background 0.3s, transform 0.2s;
      cursor: pointer;
    }
    .ridge-button:hover {
      background-color: #222;
      transform: scale(1.05);
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
      margin: 1.5rem 0;
    }
    .ridge-link {
      text-decoration: none;
    }
    @keyframes flicker {
      0%, 19%, 22%, 62%, 64%, 100% { opacity: 1; }
      20%, 21%, 63% { opacity: 0.4; }
      23% { opacity: 0.8; }
      65% { opacity: 0.3; }
    }
    @keyframes flickerLogo {
      0%, 5%, 9%, 14%, 20%, 100% { opacity: 1; }
      6%, 10%, 13%, 15% { opacity: 0.5; }
      16%, 19% { opacity: 0.2; }
    }
    @media (max-width: 768px) {
      .portrait-wrapper { display: none; }
      .portrait-row-mobile {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
        margin: 1rem 0;
      }
      .logo {
        display: block;
        height: 300px;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
