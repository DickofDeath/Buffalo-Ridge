<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buffalo Ridge</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Special Elite', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    img.logo {
      height: 300px;
      animation: flickerLogo 3s infinite;
      filter: grayscale(100%);
    }

    @keyframes flickerLogo {
      0%, 19%, 21%, 100% { opacity: 1; }
      20% { opacity: 0.4; }
    }

    .flicker {
      animation: flickerText 2s infinite;
    }

    @keyframes flickerText {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      19%, 23%, 55% { opacity: 0.4; }
    }

    .portrait-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .portrait-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .portrait-img {
      height: 200px;
      border-radius: 8px;
      filter: grayscale(100%);
      animation: flickerText 2.5s infinite;
    }

    .mobile-profile-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 90vw;
      gap: 1rem;
      margin-top: 1rem;
    }

    .mobile-profile {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .portrait-img-mobile {
      height: 100px;
      border-radius: 6px;
      filter: grayscale(100%);
      animation: flickerText 2s infinite;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
      margin: 2rem 0;
    }

      background-color: #111;
      color: #eee;
      border: 3px solid #444;
